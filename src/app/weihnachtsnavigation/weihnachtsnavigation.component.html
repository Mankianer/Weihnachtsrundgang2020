<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport

               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span matBadge="üéÑ" matBadgeOverlap="false"
            [matBadgeHidden]="isAnyStationViewed()">Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="station/1" *ngIf="qrCounter.lastCounter >= 1">
        <span matBadge="üéÑ" matBadgeOverlap="false"
              [matBadgeHidden]="qrCounter.isStationViewed('1')">Station 1</span></a>

              [matBadgeHidden]="qrCounter.isStationViewed('5')">Station 5</span></a>
      <a mat-list-item href="station/6" *ngIf="qrCounter.lastCounter >= 6 ">

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" matBadge="üéÑ" matBadgeColor="accent"
                  [matBadgeHidden]="isAnyStationViewed()">menu

      </button>
      <span>Weihnachtsrundgang 2020</span>
    </mat-toolbar>
    <div class="container" style="height: 90%; width: 90%">
