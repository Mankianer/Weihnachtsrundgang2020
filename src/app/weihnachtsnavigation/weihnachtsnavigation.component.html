<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="station/1" *ngIf="qrCounter.lastCounter >= 1 ">Station 1</a>
      <a mat-list-item href="station/2" *ngIf="qrCounter.lastCounter >= 2 ">Station 2</a>
      <a mat-list-item href="station/3" *ngIf="qrCounter.lastCounter >= 3 ">Station 3</a>
      <a mat-list-item href="station/4" *ngIf="qrCounter.lastCounter >= 4 ">Station 4</a>
      <a mat-list-item href="station/5" *ngIf="qrCounter.lastCounter >= 5 ">Station 5</a>
      <a mat-list-item href="station/6" *ngIf="qrCounter.lastCounter >= 6 ">Station 6</a>
      <a mat-list-item href="station/7" *ngIf="qrCounter.lastCounter >= 7 ">Station 7</a>
      <a mat-list-item href="station/8" *ngIf="qrCounter.lastCounter >= 8 ">Station 8</a>
      <a mat-list-item href="reward">Belohnung</a>
      <a mat-list-item href="map">Karte</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Weihnachtsrundgang 2020</span>
    </mat-toolbar>
    <div class="container" style="height: 90%; width: 90%">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
